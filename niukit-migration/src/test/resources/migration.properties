## database driver 数据库驱动
flyway.driver = oracle.jdbc.OracleDriver

## database url 数据流地址
flyway.url = jdbc:oracle:thin:@10.71.19.135:1521:orcl

## database user 数据库用户
flyway.user = niutal_demo_migration

## database password 数据库密码
flyway.password = niutal_demo_migration

## 升级脚本所在的目录，默认是'classpath:db/migration'，例如： classpath:db/migration,filesystem:/etc/db/migration
flyway.locations = db/migration

## 升级脚本文件中的占位符是否需要被替换，默认是 true
## flyway.placeholderReplacement = true

## 占位符前缀 默认是 ${
## flyway.placeholderPrefix = '${'

## 占位符后缀 默认是 }
## flyway.placeholderSuffix = '}'

## sql migrations 前缀，默认是'V' (大写字母)
## flyway.sqlMigrationPrefix = V

## repeatable sql migrations 前缀，默认是 'R' (大写字母)
## flyway.repeatableSqlMigrationPrefix = R

## sql migrations 升级文件名的分隔符号，默认是'__'(两条下划线)
## flyway.sqlMigrationSeparator = __

## sql migrations 后缀，默认是'.sql'
## flyway.sqlMigrationSuffix = .sql

## sql migrations 字符编码方式，默认是'UTF-8'
## flyway.encoding = UTF-8

## flyway管理的schemas，默认是当前数据库连接
## flyway.schemas = 

## 数据库升级的时候是否需要做验证，默认是'true'
## flyway.validateOnMigrate = true

## 数据库升级最小版本，即第一次执行的数据库脚本版本，后面升级的脚本版本必须大于('>'，注意：不是'>=')此版本，默认是'1'
flyway.baselineVersion = 1.0

## 第一次执行的数据库脚本版本的时候描述说明
## flyway.baselineDescription = 

## 是否需要调用baseline，第一次执行的时候改参数必须设置为'true'，否则会报错
flyway.baselineOnMigrate = true

## 程序升级的时候是否忽略掉已经消失的升级文件，例如旧程序可能升级了xx版本，但是新程序可能把xx版本的升级文件删除，默认是'false'
## flyway.ignoreMissingMigrations = false

## 和 ‘flyway.ignoreMissingMigrations’ 相反，类似在程序版本降低的时候，默认是'true'
## flyway.ignoreFutureMigrations = true

## 升级目标版本，默认是'-1'(最新版本)
## flyway.target = -1

## 不按照顺序升级数据库脚本，默认是'false'
 flyway.outOfOrder = true

## 是否允许有事务和没有事务的语句在一个升级过程中，默认是'false'
## flyway.mixed = false

## 是否把数据库脚本升级打包放在同一个事务中执行，默认是'false'
## flyway.group = false
