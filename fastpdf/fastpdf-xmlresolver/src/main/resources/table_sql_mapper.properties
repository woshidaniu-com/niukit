#<!-- \u7528\u4e8e\u5904\u7406\u591a\u7528\u6237\u67e5\u8be2sql\u8f6c\u6362 -->
##\u5b66\u751f\u8bc4\u4ef7\u8bbe\u7f6e\u5bfc\u51fa
view_pj_xypjszb=select t.xn,t.xq,t.xkkh,a.kcmc,b.zgh,b.jsxm,(case when t.sfkp = '1' then '\u53ef\u8bc4' when t.sfkp = '2' then '\u4e0d\u53ef\u8bc4' end) sfkp,(case when t.sfkc = '1' then '\u53ef\u67e5' when t.sfkc = '2' then '\u4e0d\u53ef\u67e5' end) sfkc from pj_xypjszb t, ?.view_jhgl_kcdmb a, ?.view_js_xnw b where substr(t.xkkh, 15, 8) = a.kcdm  and t.jsjbxxb_id = b.jsjbxxb_id
#\u5b66\u751f\u4fe1\u606f\u5458\u7ba1\u7406\u5bfc\u51fa
view_sz_xsxxygl=select a.xsjbxxb_id,a.xn,a.xq,a.xh,a.xm,a.xb,a.nj_id,a.ssxy as xymc,a.zymc,a.zyfxmc,a.xzbmc as bjmc,(case a.sfjxxxy when '1' then '\u662f' when '0' then '\u5426' else null end) as sfjxxxy from ?.view_xs_xsjbxxb_new a order by a.xn,a.xq,a.xh
#\u542c\u8bfe\u8bfe\u961f\u4f0d\u4fe1\u606f\u8bbe\u7f6e - \u5ba1\u6838 \u5bfc\u51fa
view_tkdwsz_sh = select tkjsxxb_id as tkjsxxbId,a.xn,a.xq,b.zgh,b.jsxm,sftj,(case when sftj='1' then '\u662f' when sftj='0' then '\u5426' end) sftjmc,shzt,(case when shzt='0' then '\u4e0d\u540c\u610f' when shzt='1' then '\u540c\u610f' when shzt='2' then '\u5f85\u5ba1\u6838' end) shztmc from dd_tkjsxxb a,?.view_js_xnw b,xt_yhb c where a.jsjbxxb_id=c.yh_id and c.jsjbxxb_id=b.jsjbxxb_id
#\u7763\u5bfc\u8ba1\u5212\u4fe1\u606f\u67e5\u8be2 \u5bfc\u51fa
view_dd_ddjhsh = select a.ddy,a.kcmc,a.jsxm,a.bmmc,a.zc,a.sksj,a.skdd,a.xn,a.xq,a.ddy_id,a.ddpjlx,a.jsjbxxb_id,a.shzt,a.ddjhb_id,a.shztmc,a.jxbmc, (case when (select sum(to_number(b.df)) from dd_ddcpsjjgb b where b.ddjhb_id = a.ddjhb_id) is not null then '\u5b8c\u6210' when (select sum(to_number(b.df)) from dd_ddcpsjjgb b where b.ddjhb_id = a.ddjhb_id) is null then '\u672a\u5b8c\u6210' end) wcqk from (select b.jsxm as ddy,e.kcmc, c.jsxm,c.ssxymc as bmmc,a.zc,decode(XQJ,'1','\u5468\u4e00','2','\u5468\u4e8c','3','\u5468\u4e09','4','\u5468\u56db','5','\u5468\u4e94','6','\u5468\u516d','7','\u5468\u65e5') || '\u7b2c' || a.skjc || '\u8282' sksj, d.JSMC as skdd,a.xn,a.xq,a.ddy_id,a.jsjbxx_id jsjbxxb_id,a.shzt,a.ddjhb_id,decode(shzt, '0', '\u5f85\u5ba1\u6838', '1', '\u5ba1\u6838\u901a\u8fc7', '2', '\u672a\u901a\u8fc7') shztmc, f.xzbmc as jxbmc,a.ddpjlx from dd_ddjhb a, ?.view_js_xnw b, ?.view_js_xnw c, ?.ddxt_view_pk_jxcdxxb d, ?.view_jhgl_kcdmb e, (select t.xkkh, t.xzbmc, t.table_name, substr(t.xkkh, 2, 9) as xn, substr(t.xkkh, 12, 1) as xq from (select t.xkkh, wmsys.wm_concat(t.xzbmc) as xzbmc, 'jhgl_jxrwb' as table_name from (select a.xkkh, b.xzbmc from ?.jhgl_jxrwb a, ?.xt_xzbdmb b where a.xzbdmb_id = b.xzbdmb_id order by a.xkkh, b.xzbdm) t group by t.xkkh union all select t.xkkh, wmsys.wm_concat(t.xzbmc) as xzbmc, 'jhgl_dgjsskxxb' as table_name from (select a.xkkh, b.xzbmc from ?.jhgl_dgjsskxxb a, ?.xt_xzbdmb b where a.xzbdmb_id = b.xzbdmb_id and upper(substr(a.xkkh, -1)) between 'A' and 'Z' order by a.xkkh, b.xzbdm) t group by t.xkkh union all select a.xkkh, '' as xzbmc, 'jhgl_xxkjxrwb' as table_name from ?.jhgl_xxkjxrwb a union all select a.xkkh, '' as xzbmc, 'jhgl_tykjxrwb' as table_name from ?.jhgl_tykjxrwb a) t) f where a.ddy_id = b.jsjbxxb_id(+) and a.kcdmb_id = e.kcdmb_id(+) and a.jsjbxx_id = c.jsjbxxb_id(+) and a.jxcdxxb_id = d.JXCDXXB_ID(+) and a.xkkh = f.xkkh(+)) a where 1 = 1 